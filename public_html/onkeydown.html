<<!DOCTYPE html>
<html>
<body>

<p>Este ejemplo utiliza el DOM HTML para asignar un evento "onkeydown" a un elemento de entrada. </ P>

<P> Presione una tecla dentro del campo de texto para establecer un color de fondo rojo.</p>

<input type="text" id="demo">

<script>
document.getElementById("demo").onkeydown = function() {myFunction()};

function myFunction() {
    document.getElementById("demo").style.backgroundColor = "red";
}
</script>

</body>
</html>
