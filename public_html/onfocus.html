<!DOCTYPE html>
<html>
<body>

<P> Este ejemplo utiliza el DOM HTML para asignar un evento "onfocus" a un elemento de entrada. </ P>

Escriba su nombre: <input type = "text" id = "fname">

<script>
document.getElementById("fname").onfocus = function() {myFunction()};

function myFunction() {
    document.getElementById("fname").style.backgroundColor = "red";
}
</script>

</body>
</html>
